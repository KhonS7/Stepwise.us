{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card my-4">
        <div class="card-body">
          <h2 class="card-title text-center">Join Today</h2>
          <form method="POST">
            {% csrf_token %}
            <fieldset>
              {{ form|crispy }}
              <div class="form-group">
                {{ captcha_form.captcha|safe }}
              </div>
            </fieldset>
            <div class="text-center mt-4">
              <button class="btn btn-info btn-block btn-lg" type="submit">Sign Up</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
